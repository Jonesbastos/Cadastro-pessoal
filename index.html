<!doctype html>
<html>

    <head>
        <!-- Metadados -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
        <!-- CSS -->
        <link rel="stylesheet" type="text/css" href="Formulario.css" media="screen">

        <!-- Título da página (aparece na aba) -->
        <title>Cadastro</title>
        
    </head>

    <body>  


        <!-- Cabeçalho com título e subtítulo (ambos com css de id "titulo") -->
        <div class="container">
            <img src="img/Capturar.PNG" height="10%" width="10%" >
            <h1 id="titulo">Formulario abertura de conta</h1>
    
        </div>
            <p id="subtitulo">Informe seus dados</p>
        

        <!-- Início do formulário -->
        <form>

            <fieldset class="grupo">
                <!-- Campo do nome com legenda "nome" e css de classe "campo" -->
                <div class="campo">
                    <label for="nome"><strong>Nome</strong></label>
                    <input type="text" name="nome" id="nome" required>
                </div>

                <!-- Campo do sobrenome com legenda "sobrenome" e css de classe "campo" -->
                <div class="campo">
                    <label for="sobrenome"><strong>Sobrenome</strong></label>
                    <input type="text" name="sobrenome" id="sobrenome" required>
                </div>
            </fieldset> 

            <fieldset class="grupo"> 
                <div class="campo">
                    <label for="rg"><strong>RG</strong></label>
                    <input type="text" name="rg" id="rg" required>
                </div>

                <div class="campo">
                    <label for="cpf/cnpj"><strong>CPF/CNPJ</strong></label>
                    <input type="text" name="cpf/cnpj" id="cpf/cnpj" required>
                </div>
            </fieldset>



            <div class="campo">
                <label for="sexo"><strong>Sexo</strong></label>
                <select type="sexo" required>
                  <option selected disabled value="">Selecione</option>
                  <option>Masculino</option>
                  <option>Feminino</option>
                </select>
            </div>

            <fieldset class="grupo">
                <div class="campo">
                    <label for="estado"><strong>Estado</strong></label>
                    <select name="estado" type="estado" required >
                    <option value="selecione">Selecione</option>
                    <option value="AC">Acre</option>
                    <option value="AL">Alagoas</option>
                    <option value="AP">Amapá</option>
                    <option value="AM">Amazonas</option>
                    <option value="BA">Bahia</option>
                    <option value="CE">Ceará</option>
                    <option value="DF">Distrito Federal</option>
                    <option value="ES">Espírito Santo</option>
                    <option value="GO">Goiás</option>
                    <option value="MA">Maranhão</option>
                    <option value="MT">Mato Grosso</option>
                    <option value="MS">Mato Grosso do Sul</option>
                    <option value="MG">Minas Gerais</option>
                    <option value="PA">Pará</option>
                    <option value="PB">Paraíba</option>
                    <option value="PR">Paraná</option>
                    <option value="PE">Pernambuco</option>
                    <option value="PI">Piauí</option>
                    <option value="RJ">Rio de Janeiro</option>
                    <option value="RN">Rio Grande do Norte</option>
                    <option value="RS">Rio Grande do Sul</option>
                    <option value="RO">Rondônia</option>
                    <option value="RR">Roraima</option>
                    <option value="SC">Santa Catarina</option>
                    <option value="SP">São Paulo</option>
                    <option value="SE">Sergipe</option>
                    <option value="TO">Tocantins</option>
                    </select>
                </div>

                <div class="campo">
                    <label for="cidade"><strong>Cidade</strong></label>
                    <input type="text" name="Cidade" id="cidade" required>
                </div>

            </fieldset>

            <fieldset class="grupo">
                <div class="campo">
                    <label for="endereço"><strong>Endereço</strong></label>
                    <input type="text" name="endereço" id="endereço" required>
                </div>

                <div class="campo">
                    <label for="numero"><strong>Numero</strong></label>
                    <input type="text" name="numero" id="numero" required>
                </div>
            </fieldset>

            <fieldset class="grupo">
                <div class="campo"> 
                    <label for="bairro"><strong>Bairro</strong></label>
                    <input type="text" name="bairro" id="bairro" required>
                </div>

                <div class="campo">
                    <label for="post-code"><strong>CEP*</strong></label>
                     <input type="text" id="post-code" name="post-code" pattern="\d{5}-?\d{3}" placeholder="XXXXX-XXX">
                </div>
            </fieldset>

            <fieldset classe="grupo">
                <div class="campo">
                    <label for="mobile"><strong>Celular*</strong></label>
                    <input type="text" id="mobile" name="mobile" placeholder="(DD) X-XXXX-XXXX" 
                </div>
                <div class="campo">
                    <label for="phone"><strong>Telefone fixo*</strong></label>
                    <input type="text" id="phone" name="phone" placeholder="(DD) XXXX-XXXX" 
                </div>
            </fieldset>


            <div class="campo">
                <label for="email"><strong>Email</strong></label>
                <input type="email" name="email" id="email" required>
            </div>
            <br>
        

            <fieldset class="grupo">
                <div id="check">
                    <label><strong>Selecione a baixo o tipo de conta que deseja:</strong></label><br><br>
                    <input type="checkbox" id="Corrente" name="Corrente" value="Corrente">
                    <label for="Corrente"> Corrente</label>
                    <input type="checkbox" id="Poupança" name="Poupança" value="Poupança">
                    <label for="Poupança"> Poupança</label>
                    <input type="checkbox" id="CNPJ" name="CNPJ" value="CNPJ">
                    <label for="CNPJ"> CNPJ</label>
                    <input type="checkbox" id="Salario" name="Salario" value="Salario">
                    <label for="Salario"> Salario</label>
                </div>
            </fieldset>


                    

        
         <p><strong>Todos os campos são obrigatorios.</strong></p>
         <br>
         <button class="botao" type="submit" onsubmit="">Concluído</button> 
         <br><br>  
         </form>

        <div>

        </div>

        </ul>
        </div>
    <script src="js/scripts.js"></script>    
    
    </body>

</html>
